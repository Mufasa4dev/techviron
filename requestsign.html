<body>
    <div id="main">

        <!-- ****SECTION ONE BEGINS HERE****** -->
        
            <section>
                <div id="num">
                    <div class="one">
                        <img src="images/Subtract.png" alt="" width="100px">
                    </div>
                    <div class="two">
                        <img src="images/Subtract.png" alt="" width="100px">
                    </div>
                    <div class="three">
                        <img src="images/curve.svg" alt="" width="100px">

                    <div class="four">

                    </div> 
                    
                </div>
            
        </section>

        <!-- ****SECTION ONE BEGINS HERE****** -->
        <!-- ****SECTION TWO BEGINS HERE****** -->
        <section>
            <div id="container">

                <!-- left hand box -->

                <div id="con1">
                    <div id="box1">
                        <!-- div first this houses the logo and text -->
                        <div id="first">
                            <div id="firstlogo"><img src="images/Subtract.png" width="20px" height="25px" alt=""> </div>
                            <div id="firsttext">easy<span style="font-weight: 500;">Bin</span></div>

                        </div>
                        <!-- this houses the picku up with easybin  -->
                        <div id="secondtext">

                        </div>

                    </div>
                </div>
                <!-- right hand box -->
                <div id="con2">
                    <div id="box2">
                        <div id="textone">
                            <p>Sign up to request a bin!</p>
                        </div>
                        <!-- form-->
                        
                      
                      
                        <div>
                            <form action="">

                                <div><label for="">Company's Registration Number</label> <br> <input type="text" required></div>

                                <div><label for="">E-Mail</label> <br> <input type="text" placeholder="john.doe@easyBin" required></div>

                                <div><label for="">Phone Number</label> <br> <input type="number"  required></div>
                                <button id="mybtn">Request a bin -></button>
                            </form>
                            
                        </div>
                        <div id="textfour">
                        <h4>Already a member? <a href="#">Log in</a></h4>
                        </div>
                        

                </div>
            </div>

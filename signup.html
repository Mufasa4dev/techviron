<head>

</head>

<body>
    <div id="main">

        <!-- ***********SECTION ONE BEGINS HERE*************** -->
        <section>
            <div id="num">
                <div class="one">
                    <img src="images/Subtract.png" alt="" width="100px">
                </div>
                <div class="two">
                    <img src="images/Subtract.png" alt="" width="100px">
                </div>
                <div class="three">
                    <img src="images/curve.svg" alt="" width="100px">

                <div class="four">
                    <img src="images/circle.png" alt="" width="100px">
                </div> 
                
            </div>
        </section>

        <!-- ***********SECTION ONE BEGINS HERE*************** -->
        <!-- ***********SECTION TWO BEGINS HERE*************** -->
        <section>
            <div id="container">

                <!-- left hand box -->

                <div id="con1">
                    <div id="box1">
                        <!-- div first this houses the logo and text -->
                        <div id="first">
                            <div id="firstlogo"><img src="images/mainlogo.svg" width="20px" height="25px" alt=""> </div>
                            <div id="firsttext">easy<span style="font-weight: 500;">Bin</span></div>

                        </div>
                        <!-- this houses the picku up with easybin  -->
                        <div id="secondtext">
                            <h2>Pick Up with easyBin</h2>
                            <h4 style="font-family: Futura;">Earn as you join the pickup team</h4>
                        </div>

                    </div>
                </div>
                <!-- right hand box -->
                <div id="con2">
                    <div id="box2">

                                <img src="images/google-logo.png" width="20px" height="20px" alt="">

                            </div>


                        </div>

                        <div id="textthree">
                            <h6>OR</h6>
                        
                        </div>
                        <div>
                            <form action="">
                                <div><label for="">Your email</label> <br> <input type="text" placeholder="john.doe@easybin.com" required></div>
                                <div><label for="">Set password</label> <br> <input type="text" placeholder="***************" required></div>
                                <button id="mybtn">Sign Up -></button>
                            </form>
                            
                        </div>
                        <div id="textfour">
                        <h4>Already a member? <a href="#">Log in</a></h4>
                        </div>
                        




                </div>
